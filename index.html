<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Initiative</title>
  </head>
  <body onload="createTable()">
    <!-- Initiative Counter-->
    <div class="initCounter">
      <div class="hamburger-menu">
        <input type="checkbox" id="menu-toggle" />
        <label for="menu-toggle" class="menu-icon">&#9776;</label>
        <ul class="menu">
          <li><a href="https://character-stats.netlify.app">Stats Calculator</a></li>
          <li><a href="https://jeannots-group-check-tool.netlify.app">Check Calculator</a></li>
          <!-- <li><a href="#">Others</a></li> -->
        </ul>
      </div>
      <button class="button" onclick="reset()">Reset</button>
      <!-- display -->
      <input type="text" class="display" disabled />
      <!-- Button to iterate through turns -->
      <button class="button" onclick="advanceTurn()">Next Turn</button>
    </div>

    <table id="table" class="fixed_headers">
      <thead>
        <tr>
          <th><button type="button" class="button" onclick="addRow()">Add New Row</button></th>
          <th>INITIATIVE</th>
          <th>NAME</th>
          <th>HP</th>
          <th>CONDITIONS</th>
        </tr>
      </thead>
      <tbody id="tBody"></tbody>
    </table>
    <!--the container to add the table.-->
  </body>
  <script src="./script.js"></script>
  <link rel="stylesheet" href="./style.css" type="text/css" />
</html>
